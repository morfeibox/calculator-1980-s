<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Calculator 1980's</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div id="draggable"  class="ui-widget-content drag-icon">
  <div class="body-shadow">
     <div class="lines"></div>
        <div class="calculator-skin">
            <div id="display-result">
             <span id="steps">0</span>
            </div>
                 <div class="shadow"></div>
                        <div class="text-center" id="calculator">

                                 <div class="row ">
                                    <div class="btn-form" id="btn-delete"><a class="btn" id="delete"></a></div>
                                    <div class="btn-form" id="btn-CE"> <a class="btn" id="CE"></a></div>
                                    <div class="calc-logo"></div>
                                 </div>
                                <div class="row centered ">
                                   <div class="btn-form" id="btn7"><a class="btn" id="7"></a></div>
                                   <div class="btn-form" id="btn8"><a class="btn" id="8"></a></div>
                                   <div class="btn-form" id="btn9"><a class="btn" id="9"></a></div>
                                  <div class="btn-form" id="btn-multiply"> <a class="btn" id="*"></a></div>
                                </div>
                                <div class="row">
                                    <div class="btn-form" id="btn4"><a class="btn" id="4"></a></div>
                                    <div class="btn-form" id="btn5"><a class="btn" id="5"></a></div>
                                    <div class="btn-form" id="btn6"><a class="btn" id="6"></a></div>
                                    <div class="btn-form" id="btn-devide"><a class="btn" id="/"></a></div>
                                </div>
                                <div class="row">
                                    <div class="btn-form" id="btn1"> <a class="btn" id="1"></a></div>
                                    <div class="btn-form" id="btn2"><a class="btn" id="2"></a></div>
                                    <div class="btn-form" id="btn3"><a class="btn" id="3"></a></div>
                                    <div class="btn-form" id="btn-plus"><a class="btn" id="+"></a></div>
                                </div>
                                <div class="row">
                                    <div class="btn-form" id="btn-zero"><a class="btn" id="0"></a></div>
                                    <div class="btn-form" id="btn-dot"><a class="btn" id="."></a></div>
                                    <div class="btn-form" id="btn-total"><a class="btn" id="total"></a></div>
                                    <div class="btn-form" id="btn-"> <a class="btn" id="-"></a></div>
                                </div>
                        </div>
                 </div>
     </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script
    src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

<div id="dialog" title="Calculator 1980's">
    <p>This is a realistic retro calculator that looks like you can take it in your hands.You can make simple evaluations and drag it around the window area on your PC.</p>
</div>
    <footer>
        <div class="text-center"> coded By Atanas Beychev <a href="https://github.com/morfeibox" role="button" target='_blank'><i  class="fa fa-github git" aria-hidden="true" aria-hidden="true">
        </i></a></div>
    </footer>
  </body>
</html>
